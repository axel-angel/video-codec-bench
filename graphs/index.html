<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodecWatch graphs</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/g/bootstrap@3.1(css/bootstrap.min.css+css/bootstrap-theme.min.css),jquery.ui@1.10(themes/jquery-ui.min.css),jquery.ui.timepicker.addon@1.4(jquery-ui-timepicker-addon.min.css)">
    <link rel="stylesheet" href="./3rdparty/chosen/chosen.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="http://cdn.jsdelivr.net/g/jquery@1.11,bootstrap@3.1,jquery.ui@1.10(jquery-ui.min.js),jquery.ui.timepicker.addon@1.4(jquery-ui-timepicker-addon.js),jquery.flot@0.8(jquery.flot.min.js+jquery.flot.time.min.js)"></script>
    <script src="./3rdparty/sliderAccess/jquery-ui-sliderAccess.js"></script>
    <script src="./3rdparty/chosen/chosen.jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header text-center">
        <h1>CodecWatch graphs</h1>
      </div>

      <table class="table-input">
         <tr>
          <td>Date Time:</td>
          <td><input type="text" id="dateInputFrom" value="" /> to <input type="text" id="dateInputTo" value="" /></td>
        </tr>
        <tr>
          <td>Sample:</td>
          <td>
            <select id="sampleSelector" class="my_select_box" data-placeholder="Select Your Sampler" multiple="">
              <option selected>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Metrics:</td>
          <td>
            <select id="metricSelector">
              <option>PSNR</option>
              <option>SSIM</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Encoders:</td>
          <td>
            <select id="encoderSelector" class="my_select_box" data-placeholder="Select Your Encoder" multiple="">
              <option>x264</option>
              <option selected>xTOTO</option>
              <option>Encoder 3</option>
            </select>
          </td>
        </tr>
      </table>

      <br>

      <button id="fetch" type="button" class="btn btn-lg btn-default">Execute !</button>
      <div id="content">
        <div class="graph-container">
          <div id="placeholder1" class="graph-placeholder"></div>
          <div id="legend"></div>
        </div>
        <!--
            <div class="graph-container">
              <div id="placeholder2" class="graph-placeholder"></div>
            </div> -->
      </div>

      <script src="./main.js"></script>
    </div>
  </body>
</html>
