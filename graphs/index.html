<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodecWatch graphs</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/g/bootstrap@3.1(css/bootstrap.min.css+css/bootstrap-theme.min.css)">
    <!-- jsdelivr does not have the redmond theme -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/redmond/jquery-ui.min.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/g/jquery.ui.timepicker.addon@1.4(jquery-ui-timepicker-addon.min.css)">
    <link rel="stylesheet" href="./3rdparty/chosen/chosen.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="http://cdn.jsdelivr.net/g/jquery@1.11,bootstrap@3.1,jquery.ui@1.10.4(jquery-ui.min.js),jquery.ui.timepicker.addon@1.4(jquery-ui-timepicker-addon.js),jquery.flot@0.8(jquery.flot.min.js+jquery.flot.time.min.js)"></script>
    <script src="./3rdparty/sliderAccess/jquery-ui-sliderAccess.js"></script>
    <script src="./3rdparty/chosen/chosen.jquery.min.js"></script>
  </head>
  <body>
      <table class="table-input">
         <tr>
          <td>Date Time:</td>
          <td><input type="text" id="dateFromInput" value="" /> to <input type="text" id="dateToInput" value="" /></td>
        </tr>
        <tr>
          <td>Sample(s):</td>
          <td>
            <select id="sampleSelector" class="my_select_box" data-placeholder="Select Your Sampler" multiple="">
            </select>
          </td>
        </tr>
        <tr>
          <td>Metric:</td>
          <td>
            <select id="metricSelector">
            </select>
          </td>
        </tr>
        <tr>
          <td>Encoder(s):</td>
          <td>
            <select id="encoderSelector" class="my_select_box" data-placeholder="Select Your Encoder" multiple="">
            </select>
          </td>
        </tr>
      </table>

      <br>

      <button id="fetch" type="button" class="float-right btn btn-lg btn-default">Execute !</button>
      <div id="content">
        <div id="graph1" class="graph-container">
          <div id="placeholder1" class="graph-placeholder"></div>
          <div id="legend"></div>
        </div>
      </div>

      <script src="./main.js"></script>
    </div>
  </body>
</html>
